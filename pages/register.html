<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">

    <link rel="icon" href="../images/logo-site.png" sizes="144x144">
    <title>MicroGames</title>
</head>

<body>
    <div class="container">
        <div class="barra-navegacao">
            <a href="../index.html"><i class="fas fa-home"></i> Home</a>
            <a href="posts.html"><i class="fas fa-blog"></i> Posts</a>
            <a href="about.html"><i class="fas fa-suitcase"></i>Empresa</a>
            <a class="active" href="register.html"><i class="fas fa-external-link-alt"></i>Register</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a>
        </div>
        <main>

            <div class="cadastro">
                <form class="form" action="">
                    <h2>Cadastro</h2>
                    <div class="input-field">
                        <input type="text" name="username" id="username" placeholder="Seu Nome">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="Seu E-mail">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" placeholder="Sua Senha" minlength="8">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" placeholder="Confirme Sua Senha" minlength="8">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="date" name="date" id="date" placeholder="Data De Nascimento">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="text" name="rua" id="rua" placeholder="Rua">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="number" name="numero" id="numero" placeholder="Numero Da Residencia">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="text" name="cep" id="cep" placeholder="CEP">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="text" name="complemento" id="complemento" placeholder="Complemento(opicional)">
                        <div class="underline"></div>
                    </div>

                    <input type="submit" value="Entrar">
                    <div class="footer">
                        <span>OU</span>
                        <div class="social-fields">
                            <div class="social-field twitter">
                                <a href="#">
                                    <i class="fab fa-twitter"></i> Sign in with Twitter
                                </a>
                            </div>
                            <div class="social-field facebook">
                                <a href="#">
                                    <i class="fab fa-facebook-f"></i> Sign in with Facebook
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="cadastro-img">
                    <p> MicroGames</p>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
